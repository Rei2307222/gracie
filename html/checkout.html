<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracie | Checkout</title>
    <link rel="icon" href="/media/logo.png"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            margin: 20px 0 40px;
            font-family: 'Georgia', serif;
            color: rgb(92, 70, 24);
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4A4A40;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4A4A40;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .radio-group {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .order-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 15px 0;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            color: #4A4A40;
        }

        .checkout-button {
            width: 100%;
            padding: 15px;
            background-color: rgb(92, 70, 24);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .checkout-button:hover {
            background-color: #3A3A32;
            transform: scale(1.05);
        }

        .terms {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Checkout</h1>
        
        <div class="checkout-grid">
            <!-- Left Column - Forms -->
            <div class="checkout-forms">
                <div class="card">
                    <h2 class="card-title">Contact Information</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="+62" required>
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-title">Shipping Address</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Street Address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" id="postalCode" placeholder="Postal Code" required>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-title">Payment Method</h2>
                    <div class="radio-group">
                        <input type="radio" id="bank" name="payment" checked>
                        <label for="bank">Bank Transfer</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="ewallet" name="payment">
                        <label for="ewallet">E-Wallet</label>
                    </div>
                </div>
            </div>

            <!-- Right Column - Order Summary -->
            <div class="order-summary">
                <div class="card">
                    <h2 class="card-title">Order Summary</h2>
                    <div class="order-summary-item">
                        <div>
                            <p>Eloise Bag</p>
                            <small style="color: #666;">Quantity: 1</small>
                        </div>
                        <p>Rp 450.000</p>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="order-summary-item">
                        <p>Shipping</p>
                        <p>FREE</p>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="order-summary-item total">
                        <p>Total</p>
                        <p>Rp 450.000</p>
                    </div>

                    <button class="checkout-button">Place Order</button>
                    
                    <p class="terms">
                        By placing your order, you agree to our Terms of Service and Privacy Policy
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
